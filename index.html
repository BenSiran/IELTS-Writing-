<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Band 6 vs 8 - Ben Siran Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .slide-enter {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .logo-pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-200 via-purple-200 to-indigo-300 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header with Your Actual Logo -->
        <div class="text-center mb-8">
            <div class="w-40 h-40 mx-auto mb-4 bg-teal-700 rounded-full flex items-center justify-center border-4 border-red-500 shadow-2xl logo-pulse relative">
                <!-- Your BS Logo with Pen Nib -->
                <div class="relative">
                    <svg class="w-32 h-32" viewBox="0 0 200 200" fill="none">
                        <!-- B Letter -->
                        <path d="M 60 60 L 60 140 L 90 140 C 105 140 115 130 115 115 C 115 105 110 98 100 95 C 108 92 112 85 112 75 C 112 60 102 60 90 60 Z M 75 70 L 90 70 C 95 70 97 72 97 77 C 97 82 95 85 90 85 L 75 85 Z M 75 95 L 92 95 C 98 95 100 98 100 105 C 100 112 98 130 92 130 L 75 130 Z" fill="#ef4444" stroke="#ef4444" stroke-width="2"/>
                        
                        <!-- S Letter -->
                        <path d="M 120 80 C 120 70 128 60 145 60 C 160 60 168 68 168 78 L 153 78 C 153 74 150 70 145 70 C 140 70 135 72 135 78 C 135 83 138 85 148 88 C 162 92 175 96 175 110 C 175 125 165 140 145 140 C 125 140 118 128 118 118 L 133 118 C 133 123 137 130 145 130 C 152 130 160 127 160 118 C 160 112 156 109 145 105 C 130 100 120 95 120 80 Z" fill="#ef4444" stroke="#ef4444" stroke-width="2"/>
                        
                        <!-- Pen Nib at Bottom -->
                        <line x1="100" y1="150" x2="100" y2="170" stroke="#ef4444" stroke-width="4" stroke-linecap="round"/>
                        <circle cx="100" cy="170" r="3" fill="#ef4444"/>
                        <path d="M 95 170 L 100 180 L 105 170" fill="#ef4444"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-red-600 text-3xl md:text-4xl font-bold tracking-wider mb-2">BEN SIRAN ACADEMY</h1>
            <p class="text-teal-700 text-lg font-semibold">Master IELTS Writing with Confidence</p>
        </div>

        <!-- Title Card -->
        <div class="bg-white rounded-3xl shadow-2xl p-8 mb-8 border-4 border-teal-700">
            <h2 class="text-5xl md:text-6xl font-black text-teal-700 text-center mb-4">
                IELTS Writing
            </h2>
            <div class="text-center flex flex-wrap justify-center items-center gap-4">
                <span class="text-4xl md:text-5xl font-black text-gray-800 bg-yellow-300 px-6 py-2 inline-block transform -rotate-2 shadow-lg">
                    BAND 6
                </span>
                <span class="text-3xl md:text-4xl font-bold text-red-500">VS</span>
                <span class="text-4xl md:text-5xl font-black text-gray-800 bg-yellow-300 px-6 py-2 inline-block transform rotate-2 shadow-lg">
                    BAND 8
                </span>
            </div>
        </div>

        <!-- Slide Content -->
        <div id="slideContainer" class="bg-gradient-to-br from-purple-100 to-pink-100 rounded-3xl shadow-2xl p-6 md:p-8 mb-6 border-4 border-red-500">
            <!-- Dynamic content will be inserted here -->
        </div>

        <!-- Navigation -->
        <div class="flex justify-between items-center mb-8">
            <button id="prevBtn" class="bg-teal-700 hover:bg-teal-600 text-white rounded-full p-3 md:p-4 shadow-lg transition-all transform hover:scale-110 active:scale-95">
                <svg class="w-6 h-6 md:w-8 md:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>

            <div class="flex gap-3" id="dotsContainer">
                <!-- Dots will be inserted here -->
            </div>

            <button id="nextBtn" class="bg-teal-700 hover:bg-teal-600 text-white rounded-full p-3 md:p-4 shadow-lg transition-all transform hover:scale-110 active:scale-95">
                <svg class="w-6 h-6 md:w-8 md:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </button>
        </div>

        <!-- Call to Action -->
        <div class="bg-gradient-to-r from-teal-700 to-teal-800 rounded-2xl p-8 text-center border-4 border-red-500 mb-6 shadow-2xl">
            <h3 class="text-white text-2xl md:text-3xl font-black mb-3">
                Ready to Achieve Band 8?
            </h3>
            <p class="text-white text-lg md:text-xl mb-4 font-semibold">
                Join Ben Siran Academy Today
            </p>
            <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg transform hover:scale-105 transition-all">
                Get Started
            </button>
        </div>

        <!-- Footer -->
        <div class="text-center bg-white rounded-xl p-4 shadow-lg border-2 border-teal-700">
            <p class="text-teal-800 text-base md:text-lg font-bold mb-1">
                Ben Siran Academy
            </p>
            <p class="text-gray-600 text-sm">
                Your Path to IELTS Excellence
            </p>
        </div>
    </div>

    <script>
        const slides = [
            {
                title: "Coherence and Cohesion",
                subtitle: "Two paragraphs with linking words.",
                band6: {
                    title: "Band 6:",
                    content: "People cut trees, and this destroys forests. Cities are growing, and this makes the problem worse. The government should fix this problem."
                },
                band8: {
                    title: "Band 8:",
                    content: "The large-scale removal of trees is a major driver of deforestation, often caused by agricultural expansion and infrastructure development. Furthermore, urbanization has led to increased land clearance, exacerbating environmental degradation. To counteract this, governments must implement stricter land-use policies and encourage afforestation efforts."
                }
            },
            {
                title: "Task Achievement",
                subtitle: "Two sample answers to the same essay question.",
                band6: {
                    title: "Band 6:",
                    content: "Deforestation happens because people cut down trees. To stop this, governments must take action."
                },
                band8: {
                    title: "Band 8:",
                    content: "The rapid destruction of forests is primarily driven by illegal logging and urban expansion. To combat this issue, governments should enforce stricter regulations and promote reforestation initiatives."
                }
            },
            {
                title: "Grammatical Range and Accuracy",
                subtitle: "Sentence Structures",
                band6: {
                    title: "Band 6:",
                    content: 'Simple sentences like "People cut trees. Cities are getting bigger."'
                },
                band8: {
                    title: "Band 8:",
                    content: 'Complex sentences like "While deforestation is largely driven by human expansion, implementing sustainable practices can help mitigate its adverse effects."'
                }
            },
            {
                title: "Lexical Resource",
                subtitle: "Vocabulary Differences",
                band6: {
                    title: "Band 6:",
                    content: "Cutting down trees is bad for nature. Cities are growing and making forests disappear."
                },
                band8: {
                    title: "Band 8:",
                    content: "Widespread deforestation is causing significant ecological harm, driven largely by urban sprawl and the increasing demand for agricultural land."
                }
            }
        ];

        let currentSlide = 0;

        function renderSlide() {
            const slide = slides[currentSlide];
            const container = document.getElementById('slideContainer');
            
            container.innerHTML = `
                <div class="slide-enter">
                    <h2 class="text-4xl md:text-5xl font-black text-teal-700 mb-3 text-center">
                        ${slide.title}
                    </h2>
                    <p class="text-xl md:text-2xl text-gray-800 mb-8 text-center font-semibold">
                        ${slide.subtitle}
                    </p>

                    <!-- Band 6 Section -->
                    <div class="bg-purple-800 rounded-2xl p-4 md:p-6 mb-6 shadow-lg">
                        <h3 class="text-2xl md:text-3xl font-bold text-white mb-4">
                            ${slide.band6.title}
                        </h3>
                        <p class="text-white text-base md:text-lg leading-relaxed">
                            ${slide.band6.content}
                        </p>
                    </div>

                    <!-- Band 8 Section -->
                    <div class="bg-purple-900 rounded-2xl p-4 md:p-6 shadow-lg">
                        <h3 class="text-2xl md:text-3xl font-bold text-white mb-4">
                            ${slide.band8.title}
                        </h3>
                        <p class="text-white text-base md:text-lg leading-relaxed">
                            ${slide.band8.content}
                        </p>
                    </div>
                </div>
            `;
        }

        function renderDots() {
            const dotsContainer = document.getElementById('dotsContainer');
            dotsContainer.innerHTML = slides.map((_, index) => `
                <button 
                    onclick="goToSlide(${index})"
                    class="w-3 h-3 md:w-4 md:h-4 rounded-full transition-all ${
                        index === currentSlide 
                            ? 'bg-red-500 w-10 md:w-12' 
                            : 'bg-teal-700 hover:bg-teal-600'
                    }"
                ></button>
            `).join('');
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            renderSlide();
            renderDots();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            renderSlide();
            renderDots();
        }

        function goToSlide(index) {
            currentSlide = index;
            renderSlide();
            renderDots();
        }

        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextSlide);
        document.getElementById('prevBtn').addEventListener('click', prevSlide);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });

        // Initialize
        renderSlide();
        renderDots();
    </script>
</body>
</html>
